<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 5</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        let svg = d3.select("body").append("svg")
                    .attr("width", 400)
                    .attr("height", 200);

        let colors = ["blue", "black", "red", "yellow", "green"];
        let positions = [[50, 50], [140, 50], [230, 50], [95, 100], [185, 100]];

        svg.selectAll("circle")
           .data(positions)
           .enter()
           .append("circle")
           .attr("cx", d => d[0])
           .attr("cy", d => d[1])
           .attr("r", 40)
           .attr("stroke", (d, i) => colors[i])
           .attr("stroke-width", 5)
           .attr("fill", "none");
    </script>
</body>
</html>
