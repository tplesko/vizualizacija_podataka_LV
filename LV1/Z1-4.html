<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 4</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        let svg = d3.select("body").append("svg")
                    .attr("width", 200)
                    .attr("height", 700);

        svg.append("rect")
           .attr("x", 50)
           .attr("y", 50)
           .attr("width", 100)
           .attr("height", 600)
           .attr("fill", "yellow")
           .attr("fill-opacity", 0.5)
           .attr("stroke", "black")
           .attr("stroke-width", 5)
           .attr("stroke-opacity", 1);
    </script>
</body>
</html>
