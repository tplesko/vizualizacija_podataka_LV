<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linijski graf s datumima</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2;
        }
        .axis-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <svg width="800" height="500"></svg>

    <script>
        // Definisanje podataka sa datumima
        const data = [
            { date: "2024-03-01", value: 10 },
            { date: "2024-03-02", value: 15 },
            { date: "2024-03-03", value: 8 },
            { date: "2024-03-04", value: 20 },
            { date: "2024-03-05", value: 13 }
        ];

        // Parsiranje datuma iz stringa u objekat Date
        const parseDate = d3.timeParse("%Y-%m-%d");
        data.forEach(d => d.date = parseDate(d.date));

        // Definisanje dimenzija grafa
        const width = 800;
        const height = 500;
        const margin = { top: 50, right: 50, bottom: 50, left: 70 };

        // Kreiranje skala za X i Y osu
        const xScale = d3.scaleTime()
            .domain(d3.extent(data, d => d.date)) // Min i max datum
            .range([margin.left, width - margin.right]);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.value)]) // Min = 0, max = najveÄ‡a vrijednost
            .range([height - margin.bottom, margin.top]);

        // Kreiranje SVG elementa
        const svg = d3.select("svg");

        // Dodavanje X ose
        const xAxis = d3.axisBottom(xScale).ticks(5).tickFormat(d3.timeFormat("%d-%m")); // Format DD-MM
        svg.append("g")
            .attr("transform", `translate(0, ${height - margin.bottom})`)
            .call(xAxis)
            .selectAll("text")
            .attr("class", "axis-label")
            .style("text-anchor", "middle");

        // Dodavanje Y ose
        const yAxis = d3.axisLeft(yScale);
        svg.append("g")
            .attr("transform", `translate(${margin.left}, 0)`)
            .call(yAxis)
            .selectAll("text")
            .attr("class", "axis-label");

        // Generisanje linije
        const lineGenerator = d3.line()
            .x(d => xScale(d.date))
            .y(d => yScale(d.value));

        // Dodavanje linije na graf
        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", lineGenerator)
            .style("stroke", "blue");

    </script>
</body>
</html>
